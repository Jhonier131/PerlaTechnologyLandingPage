<div class="nosotros__card" *ngFor="let item of informacionPersona">
    <div class="cardImg">
        <img src="../../../../assets/img/calidad.png" alt="">
    </div>
    <div class="cardDescripcion">
        <div class="cardDescripcion__header">
            <h1>{{item.nombre}}</h1>
            <h2>{{item.cargo}}</h2>
        </div>
        <p>{{item.descripcion}}</p>
    </div>
</div>
